<h1 class="mt-3 font-weight-light">Youtube videos</h1>
<hr>

<div class="card-columns">
    <div class="card" *ngFor="let video of videos">
      <img [src]="video.thumbnails.medium.url" class="card-img-top" [alt]="video.title">
      <div class="card-body">
        <h5 class="card-title">{{ video.title }}</h5>
        <p class="card-text">Author: {{ video.channelTitle }}</p>
        <p class="card-text">Date: {{ video.publishedAt | date }}</p>
        <button type="button" class="btn btn-outline-primary btn-block btn-small">View</button>
      </div>
    </div>
</div>

<div class="row mt-5 mb-5 text-center">
    <div class="col">
        <button type="button" class="btn btn-outline-primary">More videos</button>
    </div>
</div>
